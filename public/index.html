<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f5d0a3344a9bd0e384b6e0d1a1efd9db"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="default"></div>

  <script>
    const imgs = [
      'http://localhost:3000/react_pf/img/sub1.jpg',
      'http://localhost:3000/react_pf/img/sub2.jpg',
      'http://localhost:3000/react_pf/img/sub3.jpg',
      'http://localhost:3000/react_pf/img/sub4.jpg',
      'http://localhost:3000/react_pf/img/sub5.jpg',
    ];

    let loadedImg = false;
    const lenImg = imgs.length;
    const defaults = document.querySelector('.default');
    tags = '';

    createDOM();
    loadImg()
      .then((result) => {
        console.log(result);
      })

    function createDOM() {
      imgs.forEach(src => {
        tags += `<img src=${src} />`
      })

      defaults.innerHTML = tags;
    }

    function loadImg() {
      return new Promise((res, rej) => {
        const imgDOM = defaults.querySelectorAll('img');
        let countImg = 0;

        imgDOM.forEach((img) => {
          img.onload = () => {
            countImg++;
            if (countImg === lenImg) {
              loadedImg = true;
              res(loadedImg);
            }
          }
        })
      })
    }



  </script>
</body>

</html>
