<body>

  <!-- 
    SSR (Server Side Rendering)
    -- 서버쪽에서 데이터를 받아 브라우저에 화면을 추 ㄹ력
    -- HTML (MPA)
    -- 장점 - 초기로딩속도 빠름
    -- 단점 - 페이지이동할때마다 서버쪽에 각각 HTML파일 데이터를 불러와야 되기 때문에 페이지 이동시 깜박거림 현상

    CSR (Client Side Rendering)
    -- 서버로부터 모든 서브페이지까지 포함한 컴포넌트 파일을 한번에 불러옴
    -- 장점 - 페이지 전환시 비동기적으로 라우터를 이용해서 새로 렌더링이 필요한 컴포넌트만 바꿔치기 페이지이동 속도빠름
    -- 단점 - 비어있는 index.html에 동적으로 데이터를 꽂아넣어주기 때문에 SEO, 초기 로딩속도가 있음

    NEXT.js (Framework)
    위와 같은 SSR, CSR의 단점들을 서로 보완하기 위해 초기화면 로딩시에는 SSR방식으로
    그이후 라우터 이동시에는 기존의 CSR방식으로 개발할수 있게 도와주는 프레임워크 (검색엔진 최적화)

    TypeScript
    - 기존 자바스크립트 자료형에 따라서 변수 선언시 일일이 타입을 지정하는 형태
    - 웹팩, 바벨등을 이용해서 한번 컴파일 과정을 거침
    - 컴파일 과정에서  잠재적으로 발생할 수 있는 오류를 미리 걸러줌
    - 실제 서비스 운영시 런타임 오류를 최소화

  -->
</body>
