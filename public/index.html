<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f5d0a3344a9bd0e384b6e0d1a1efd9db"></script>
  <style>
    .default {
      position: absolute;
      top: -99999px;
    }

    .mask {
      width: 100%;
      height: 100vh;
      background: #000;
      position: fixed;
      top: 0px;
      left: 0px;
      z-index: 100;
      transition: opacity 2s;
      display: flex;
      justify-content: center;
      align-items: center;
      font: 18px/1 'arial';
      color: #fff;
    }

    .mask.off {
      opacity: 0;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- 강제로 img, video태그를 출력해서 이미지와, 영상을 캐싱하기 위한 공간, 화면에서는 숨김처리 -->
  <div class="default"></div>

  <!-- 모든 이미지와 영상이 로딩 완료되기전까지 보일 로딩화면 -->
  <div class="mask">LOADING...</div>

  <script>
    const imgs = [
      'http://localhost:3000/react_pf/img/sub1.jpg',
      'http://localhost:3000/react_pf/img/sub2.jpg',
      'http://localhost:3000/react_pf/img/sub3.jpg',
      'http://localhost:3000/react_pf/img/sub4.jpg',
      'http://localhost:3000/react_pf/img/sub5.jpg',
    ];

    const vids = [
      'http://localhost:3000/react_pf/img/vid1.mp4',
      'http://localhost:3000/react_pf/img/vid2.mp4',
      'http://localhost:3000/react_pf/img/vid3.mp4',
      'http://localhost:3000/react_pf/img/vid4.mp4',
      'http://localhost:3000/react_pf/img/vid5.mp4',
    ]
    const lenImg = imgs.length;
    const lenVid = vids.length;
    const defaults = document.querySelector('.default');
    const mask = document.querySelector('.mask');
    let tags = '';


    //동적으로 배열에 있는 이미지 소스를 가지고 강제로 img dom을 만들어서 index.html에 꽂아넣어서  캐싱처리
    createDOM();

    //동적으로 만들어진 이미지돔의 소스이미지가 모두 캐싱되면 
    Promise.all([loadImg(), loadVid()])
      .then((result) => {
        console.log(result);
        const [loadedImg, loadedVid] = result;

        if (loadedImg && loadedVid) {
          mask.classList.add('off');
          setTimeout(() => {
            mask.remove()
          }, 2000);
        }

      })


    //배열데이터를 통해 동적 DOM생성함수
    function createDOM() {
      imgs.forEach(src => {
        tags += `<img src=${src} />`
      })
      vids.forEach(src => {
        tags += `<video src=${src}></video>`
      })
      defaults.innerHTML = tags;
    }

    //이미지소스 모두 로딩되면 프로미스 객체로 true반환함수
    function loadImg() {
      return new Promise((res, rej) => {
        const imgDOM = defaults.querySelectorAll('img');
        let countImg = 0;

        imgDOM.forEach((img) => {
          img.onload = () => {
            countImg++;
            console.log(countImg);
            if (countImg === lenImg) {
              res(true);
            }
          }
        })
      })
    }

    //영상소스 모두 로딩되면 프로미스 객체로 true반환함수
    function loadVid() {
      return new Promise((res, rej) => {
        const vidDOM = defaults.querySelectorAll('video');
        console.log(vidDOM);
        let countVid = 0;

        vidDOM.forEach((vid) => {
          vid.onloadeddata = () => {
            countVid++;
            console.log(countVid);
            if (countVid === lenVid) {
              res(true);
            }
          }
        })
      })
    }



  </script>
</body>

</html>
